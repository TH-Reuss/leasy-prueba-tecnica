<!-- Button trigger modal -->
<button
  type="button"
  class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  <i class="fas fa-upload fa-sm text-white-50"></i> Carga Masiva
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Carga Masiva</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          action="{% url 'uploads:bulk' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="mb-3">
            <label for="file" class="form-label">Archivo</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .csv"/>
          </div>
          <div class="d-flex justify-content-end gap-2 mt-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-primary">Cargar</button>
          </div>
        </form>
      </div>

        
    </div>
  </div>
</div>
