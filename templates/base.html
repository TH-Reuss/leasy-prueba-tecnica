<!DOCTYPE html>
{% load static %} 
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Bootstrap demo{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="{% static 'theme/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'theme/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
      crossorigin="anonymous">
    </script>
    {% block extra_head %}{% endblock %}
  </head>
  <body id="page-top">
    
    <!-- Toast Container for Django Messages -->
    <div class="toast-container position-fixed top-0 end-0 p-3 mt-5" style="z-index: 1056;">
      {% if messages %}
        {% for message in messages %}
          <div class="toast align-items-center text-bg-{% if message.tags == 'error' %}danger{% elif message.tags == 'warning' %}warning{% elif message.tags == 'success' %}success{% elif message.tags == 'info' %}info{% else %}primary{% endif %} border-0" 
               role="alert" 
               aria-live="assertive" 
               aria-atomic="true"
               data-bs-autohide="{% if message.tags == 'error' %}false{% else %}true{% endif %}"
               data-bs-delay="5000">
            <div class="d-flex">
              <div class="toast-body w-75">
                <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% elif message.tags == 'success' %}fa-check-circle{% elif message.tags == 'info' %}fa-info-circle{% else %}fa-bell{% endif %} me-2"></i>
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto w-25" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    {% block content %}
    {% endblock %}
    
    <!-- Django Messages Toast JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Auto-show all toasts for Django messages
        const toastElList = [].slice.call(document.querySelectorAll('.toast'));
        const toastList = toastElList.map(function(toastEl) {
          // Leer configuraciones desde los atributos data
          const autohide = toastEl.getAttribute('data-bs-autohide') === 'true';
          const delay = parseInt(toastEl.getAttribute('data-bs-delay')) || 5000;
          
          // Crear toast con opciones espec√≠ficas
          const toast = new bootstrap.Toast(toastEl, {
            autohide: autohide,
            delay: delay
          });
          
          toast.show();
          return toast;
        });
      });
    </script>
  </body>
</html>
